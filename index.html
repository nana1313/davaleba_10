<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>davaleba 10</title>
</head>
<body>
    <main class="container">
        <img class="main-photo" src="img/image.png" alt="main-photo">
        <section class="section-2">
            <img class="logo" src="img/logo.png" alt="logo">

            <form class="section-2-form-1">
                <div class="form-item">
                    <label class="section-2-form-label-1-3" for="username">Username</label>
                    <br>
                    <input class="section-2-form-input-1-3" placeholder="Enter your Fullname" type="text" id="username" name="username">
                </div>
                <br>
                <div class="form-item">
                    <label class="section-2-form-label-2" for="password">Password</label>
                    <br>
                    <input class="section-2-form-input-2" placeholder="**********************" type="password" id="password" name="password">
                </div>
                <br>
                <div class="form-item">
                    <label class="section-2-form-label-1-3" for="email">E-mail</label>
                    <br>
                    <input class="section-2-form-input-1-3" placeholder="Enter your E-mail Address" type="email" id="email" name="email">
                </div>
            </form>

            <div class="section-2-text">
                <div class="section-2-terms">
                    <div class="section-2-terms-icon-back">
                        <div class="section-2-terms-icon-circle"></div>
                    </div>
                    <div class="section-2-terms-text">
                        <p>
                            I agree with 
                            <a href="#terms_and_service">Terms of Service</a>
                            and 
                            <a href="#privacy">Privacy Policy</a>
                        </p>
                    </div>
                </div>

                <div class="section-2-text-2">
                    Already have an account? 
                    <a href="#log-in">Log In</a>
                </div>
            </div>

            <div class="section-2-social">
                <img class="social-logo" src="img/google.svg" alt="google-logo">
                <img class="social-logo" src="img/apple.svg" alt="apple-logo">
                <img class="social-logo" src="img/telegram.svg" alt="telegram-logo">
            </div>
            <div class="hidden-elements">

                <form class="section-2-form-2">
                    <div class="section-2-form-2-item">
                        <label class="section-2-form-2-label" for="username-or-email">Username or Email</label>
                        <br>
                        <input class="section-2-form-2-input" type="text" placeholder="Therappertainer@gmail.com" id="username-or-email" name="username-or-email" >
                        <br>
                    </div>
                    <div class="section-2-form-2-item">
                        <label class="section-2-form-2-label" for="password">Password</label>
                        <br>
                        <input class="section-2-form-2-input" type="password" placeholder="********" id="password" name="password">
                    </div>
                </form>

                <a class="forgot-password" href="#forgot-password">Forgot password?</a>

                <div class="hidden-elements-logos">
                    <img class="hidden-elements-logos-images" src="img/google.svg" alt="google-image">
                    <img class="hidden-elements-logos-images" src="img/apple.svg" alt="apple-image">
                    <img class="hidden-elements-logos-images" src="img/telegram.svg" alt="telegram-image">
                </div>

                <button class="hidden-elements-button"><span>Log in</span></button>
                <p class="hidden-elements-last-text">New in EF? 
                    <a href="#sign-up">Sign Up</a>
                </p>
            </div>
        </section>
    </main>
</body>
</html>
